<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="dark light">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
</head>
<body>
  <header class="container">
    <h1>Student Management System</h1>
  </header>

  <main class="container grid">
    <section class="card">
      <h2 id="form-title">Add Student</h2>
      <form id="student-form">
        <input type="hidden" id="student-id" />
        <div class="field">
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" required />
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" type="date" />
        </div>
        <div class="actions">
          <button type="submit" class="btn primary" id="save-btn">Save</button>
          <button type="button" class="btn" id="reset-btn">Reset</button>
        </div>
        <div id="message" class="message" role="alert" aria-live="polite"></div>
      </form>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Students</h2>
        <input id="search" placeholder="Search by name or email..." />
      </div>
      <div class="table-responsive">
        <table>
          <thead>
          <tr>
            <th>#</th><th>First</th><th>Last</th><th>Email</th><th>DOB</th><th>Actions</th>
          </tr>
          </thead>
          <tbody id="students-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/js/app.js"></script>
  </body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center">
    <img src="assets/logo.png" class="logo" alt="Student Logo" />
    <h1>Student Management System</h1>
    <p>Manage student data with ease. Add, edit, and delete student records.</p>
    <button id="getStartedBtn" class="btn">Get Started</button>
  </div>

  <!-- Hidden Form -->
  <div id="studentFormContainer" class="container" style="display: none;">
    <h3>Add Student</h3>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Name" required /><br />
      <input type="text" id="course" placeholder="Course" required /><br />
      <input type="number" id="fee" placeholder="Fee" required /><br />
      <button type="submit" class="btn">Add Student</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
